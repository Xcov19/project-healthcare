version: "3"

x-shared-config: &shared-config
    ports:
        - "${PORT:-8080}:8080"
    volumes:
        - xcov19.db:xcov19.db
    restart: always
    logging:
        options:
            max-size: 0.25g
            max-file: 2

services:
    xcov19-app:
        <<: *shared-config
        build: 
          context: .
          dockerfile: Dockerfile